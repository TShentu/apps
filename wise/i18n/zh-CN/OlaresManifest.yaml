  title: Wise

spec:
  fullDescription: |
    Wise 是由 Olares 团队开发的一款本地优先​​的现代化阅读与知识管理工具。它不仅能帮助您从网络和设备中收集各类内容，还可以通过本地运行的算法发现有价值的内容，避免被困在巨头平台的推荐算法信息茧房中。

    为什么选择 Wise
    - AI 驱动，本地优先的阅读器：轻松收集、阅读和管理来自不同平台的信息。
    - 定制化推荐：通过自托管的推荐算法提供定制内容，实现无偏见的信息收集。
    - 应用集成：开放 API，集成海量三方知识应用
    
    功能特点
    全能内容收集​​：
    - 一键保存网页到本地，支持离线阅读
    - 自动抓取​​多媒体资源，​下载YouTube视频/播客音频等资源到本地
    - ​支持本地​文件上传，可上传 PDF/EPUB/视频/音频 文件

    ​​纯净阅读体验​​
    - ​​聚焦模式​​：清除网页干扰元素，支持明/暗主题切换
    ​​- 快捷键驱动​​：90%操作可通过键盘完成
    - 保存内容进度，随时随地继续阅读

    无偏见的信息获取
    - 支持通过 RSS 订阅内容
    - 本地推荐算法，使用LLM进行智能内容推荐

    内容管理
    - 支持通过 Tag 和 Note 来标记和管理你的文档
